vich_uploader:
    db_driver: orm

    mappings:
       logo_file:
           uri_prefix: '%app.path.logo_file%'
           upload_destination: '%kernel.project_dir%/public%app.path.logo_file%'
           delete_on_update: true
           delete_on_remove: true
           inject_on_load: false
         
       ebook_file:
           uri_prefix: '%app.path.ebook_file%'
           upload_destination: '%kernel.project_dir%/public%app.path.ebook_file%'
           delete_on_update: true
           delete_on_remove: true
           inject_on_load: false
        
       ebook_illustration:
           uri_prefix: '%app.path.ebook_illustration%'
           upload_destination: '%kernel.project_dir%/public%app.path.ebook_illustration%'
           delete_on_update: true
           delete_on_remove: true
           inject_on_load: false
